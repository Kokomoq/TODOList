<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script defer src="/js/scripts.js" th:src="@{/js/scripts.js}"></script>
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Dashboard</h1>
  <p>Witamy na swoim koncie! Tu możesz zarządzać swoimi zadaniami.</p>
  <div id="taskSection">
    <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie...">
    <button onclick="addTask()">Dodaj</button>
    <ul id="taskList"></ul>
  </div>
  <form action="/logout" method="post" th:action="@{/logout}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <button type="submit">Wyloguj</button>
  </form>
</div>
</body>
</html>
